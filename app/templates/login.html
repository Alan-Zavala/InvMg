<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* to get the background blurred */
        .background { 
            position: absolute; 
            display: block;
            height: 100%; 
            width: 100%;
            background: url("../static/images/login-background.jpg");
            background-size:cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(3px);
            z-index: -1;
        }
    </style>
    <title>Login - Inventory Management</title>
    <script src="https://kit.fontawesome.com/fdb8866bb6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login.css') }}">
</head>
<body style="margin: 0;">
    <div class="background"></div>
    <div class="container">
        <a href="{{ url_for('home')}}">Homepage</a>
        <div class="loginHeader">
            <h1>IMS</h1>
            <p>Inventory Management System</p>
        </div>
        <div class="loginBody">
            <form action="" method="POST">
                {{ form.hidden_tag() }}
                {{ form.username.label(class_="label") }}{{ form.username(class_="input") }}
                {{ form.password.label(class_="label") }}{{ form.password(class_="input") }}
                <div class="loginButtonContainer">
                    {{ form.submit(class_="button") }}
                </div>
                
                <!--    find a way to add icons next to inputs! 
                    
                    <div class="loginInputsContainer">
                    <label for="">Username</label>
                    <i class="fa fa-user icon"></i>
                    <input placeholder="username" for="text" />
                </div>
                <div class="loginInputsContainer">
                    <label for="">Password</label>
                    <i class="fa fa-lock icon"></i>
                    <input placeholder="password" type="password" />
                </div>
                <div class="loginButtonContainer">
                    <button>Login</button>
                </div> 
                -->
            </form>
        </div>
    </div>
</body>
</html>
