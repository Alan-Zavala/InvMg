<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - IMS</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login.css') }}">
    <script src="https://kit.fontawesome.com/fdb8866bb6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="dashboardMainContainer">
        <div class="dashboard_sidebar" id="dashboard_sidebar">
            <h3 class="dashboard_logo" id="dashboard_logo">IMS</h3>
            <div class="dashboard_user">
                <img src="images/Alan.jpeg" alt="User Image." id="userImg">
                <span>Zavala</span>
            </div>
            <div class="dashboard_menu">
                <ul class="dashboard_menu_list">
                    <li class="menuActive">
                        <a href=""><i class="fa fa-dashboard"></i><span class="menuText">Dashboard</span></a>
                    </li>
                    <li class="menuActive">
                        <a href=""><i class="fa fa-bullhorn"></i><span class="menuText">Campaigns</span></a>
                    </li>
                    <li class="menuActive">
                        <a href=""><i class="fa fa-dollar"></i><span class="menuText">Revenue Management</span></a>
                    </li>
                    <li class="menuActive">
                        <a href=""><i class="fa fa-book"></i><span class="menuText">Accounts Receivable</span></a>
                    </li>
                    <li class="menuActive">
                        <a href=""><i class="fa fa-gears"></i><span class="menuText">Configuration</span></a>
                    </li>
                    <li>
                        <a href=""><i class="fa fa-line-chart"></i><span class="menuText">Stats</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dashboard_content_container" id="dashboard_content_container">
            <div class="dashboard_topNav">
                <a href="" id="toggleBtn"><i class="fa fa-navicon"></i></a>
                <a href="{{url_for('logout')}}" id="logoutBtn"><i class="fa fa-power-off"></i>Logout</a>
            </div>
            <div class="dashboard_content">
                <div class="dashboard_content_main">
                    
                </div>
            </div>
        </div>
    </div>
<script>
    var sideBarIsOpen = true;

    toggleBtn.addEventListener('click', (event) => {
        event.preventDefault();
        
        if(sideBarIsOpen){
            dashboard_sidebar.style.width = '10%';
            dashboard_sidebar.style.transition = '.5s all';
            dashboard_content_container.style.width = '90%';
            dashboard_logo.style.fontSize = '60px';
            userImg.style.width = '40px';
            userImg.style.height = '40px';
            userImg.style.transition = '.5s all'

            menuIcons = document.getElementsByClassName('menuText');
            for(var i=0;i < menuIcons.length;i++){
                menuIcons[i].style.display = 'none';
            }

            document.getElementsByClassName('dashboard_menu_list')[0].style.textAlign = 'center';
            sideBarIsOpen = false;
        } else {
            dashboard_sidebar.style.width = '25%';
            dashboard_content_container.style.width = '75%';
            dashboard_logo.style.fontSize = '60px';
            userImg.style.width = '65px';
            userImg.style.height = '65px';

            menuIcons = document.getElementsByClassName('menuText');
            for(var i=0;i < menuIcons.length;i++){
                menuIcons[i].style.display = 'inline-block';
            }

            document.getElementsByClassName('dashboard_menu_list')[0].style.textAlign = 'left';
            sideBarIsOpen = true;
        }
    })
</script>
</body>
</html>
